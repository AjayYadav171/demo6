<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Show 2025 | Glamour & Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1520975916090-3105956dac38?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
      color: #ffb6c1;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 25px;
      line-height: 1.6;
      color: #f5f5f5;
    }

    .btn {
      background-color: #ff4081;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
    }

    .btn:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Fashion Show 2025</h1>
    <p>
      Step into the world of glamour, creativity, and elegance. Experience the latest trends from top designers at the grand <strong>Fashion Show 2025</strong>.
    </p>
    <a href="#" class="btn">Join the Show</a>
  </div>

  <footer>
    Â© 2025 GlamourRunway | All Rights Reserved
  </footer>
</body>
</html>
